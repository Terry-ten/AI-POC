<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web漏洞POC生成器 - AI驱动的安全测试工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>POC Generator</span>
            </div>
            <div class="nav-menu">
                <a href="http://127.0.0.1:8000/docs" target="_blank" class="nav-link">API文档</a>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <main class="main-container">
        <!-- 警告提示 -->
        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <span>本工具仅用于授权的安全测试和研究目的</span>
        </div>

        <!-- POC生成器主体 -->
        <section class="generator-section">
            <div class="container">
                <div class="generator-card">
                    <!-- 输入区域 -->
                    <div class="input-section">
                        <h2 class="section-title">
                            <i class="fas fa-keyboard"></i>
                            漏洞信息输入
                        </h2>

                        <div class="form-group">
                            <label for="vulnerability-info" class="form-label">
                                <i class="fas fa-bug"></i>
                                漏洞描述 / CVE编号 / HTTP数据包
                            </label>
                            <textarea
                                id="vulnerability-info"
                                class="form-textarea"
                                rows="8"
                                placeholder="请输入漏洞信息，例如：&#10;&#10;1. 漏洞描述：&#10;   目标网站 http://example.com/login 存在SQL注入漏洞，位于登录页面的username参数，使用单引号可以触发数据库错误&#10;&#10;2. CVE编号：&#10;   CVE-2017-5638: Apache Struts2远程代码执行漏洞&#10;&#10;3. HTTP数据包：&#10;   POST /login HTTP/1.1&#10;   Host: example.com&#10;   Content-Type: application/x-www-form-urlencoded&#10;   &#10;   username=admin'&password=123456"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="target-info" class="form-label">
                                <i class="fas fa-server"></i>
                                目标信息（可选）
                            </label>
                            <input
                                type="text"
                                id="target-info"
                                class="form-input"
                                placeholder="例如：MySQL 5.7 - PHP 7.4 - Apache 2.4">
                        </div>

                        <div class="quick-examples">
                            <label class="form-label">
                                <i class="fas fa-lightbulb"></i>
                                快速示例
                            </label>
                            <div class="example-buttons">
                                <button class="btn-example" data-example="sql">
                                    <i class="fas fa-database"></i>
                                    SQL注入
                                </button>
                                <button class="btn-example" data-example="xss">
                                    <i class="fas fa-code"></i>
                                    XSS跨站
                                </button>
                                <button class="btn-example" data-example="upload">
                                    <i class="fas fa-upload"></i>
                                    文件上传
                                </button>
                                <button class="btn-example" data-example="ssrf">
                                    <i class="fas fa-network-wired"></i>
                                    SSRF
                                </button>
                            </div>
                        </div>

                        <button id="generate-btn" class="btn-primary">
                            <i class="fas fa-magic"></i>
                            <span>生成POC代码</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>

                    <!-- 输出区域 -->
                    <div class="output-section">
                        <h2 class="section-title">
                            <i class="fas fa-code"></i>
                            生成结果
                        </h2>

                        <!-- 加载状态 -->
                        <div id="loading-state" class="loading-state" style="display: none;">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                            <p class="loading-text">AI正在生成POC代码...</p>
                        </div>

                        <!-- 空状态 -->
                        <div id="empty-state" class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-file-code"></i>
                            </div>
                            <p class="empty-text">输入漏洞信息后，POC代码将显示在这里</p>
                        </div>

                        <!-- 结果内容 -->
                        <div id="result-content" class="result-content" style="display: none;">
                            <!-- 漏洞信息 -->
                            <div class="vuln-info-block">
                                <div class="info-header">
                                    <i class="fas fa-bug"></i>
                                    漏洞描述信息
                                </div>
                                <div id="vuln-description" class="info-content">
                                    漏洞描述将显示在这里
                                </div>
                            </div>

                            <!-- 漏洞类型标签 -->
                            <div class="vuln-type-badge">
                                <i class="fas fa-tag"></i>
                                <span id="vuln-type">SQL注入</span>
                            </div>

                            <!-- POC代码 -->
                            <div class="code-block">
                                <div class="code-header">
                                    <span class="code-title">
                                        <i class="fas fa-file-code"></i>
                                        POC验证代码
                                    </span>
                                    <button id="copy-btn" class="btn-copy" title="复制代码">
                                        <i class="fas fa-copy"></i>
                                        <span>复制</span>
                                    </button>
                                </div>
                                <pre id="poc-code" class="code-content"><code># POC代码将显示在这里</code></pre>
                            </div>

                            <!-- 使用说明 -->
                            <div class="explanation-block">
                                <div class="explanation-header">
                                    <i class="fas fa-book"></i>
                                    使用说明
                                </div>
                                <div id="explanation-content" class="explanation-content">
                                    使用说明将显示在这里
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="action-buttons">
                                <button id="download-btn" class="btn-secondary">
                                    <i class="fas fa-download"></i>
                                    下载POC
                                </button>
                                <button id="new-btn" class="btn-secondary">
                                    <i class="fas fa-plus"></i>
                                    新建POC
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2025 Web Vulnerability POC Generator. 仅供教育和安全研究使用。</p>
                </div>
            </div>
        </footer>
    </main>

    <!-- Toast通知 -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">操作成功</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
